version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Optional: For development
    environment:
      - OPENAI_KEY=${OPENAI_KEY}
    depends_on:
      - frontend

  frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./webapp:/webapp
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL}